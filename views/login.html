{% block mainCss %}h-100{% endblock %}
{% block content %}

<div class="h-100">


    <div class="my-4 text-light">
        <h2>Connexion</h2>
    </div>

    <div class="row">
        <form action="{{ url('login') }}" method="post" id="form-login" class="col-lg-6 text-light">

            <div class="form-group">
                <label for="login">Email adresse</label>
                <input type="text" name="login" id="login" placeholder="Login" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Passsword" class="form-control">
            </div>

            <button type="submit" class="btn btn-orange btn-full">Connexion</button>

        </form>
    </div>

</div>







{% endblock %}
