{% extends "layoutAdmin.html" %}

{% block nav %}
    <a href="{{ url('admin') }}" class="list-group-item list-group-item-action text-light bg-dark">Dashboard</a>
    <a href="{{ url('gestionPosts') }}" class="list-group-item list-group-item-action text-light bg-dark ">Gestion Articles</a>
    <a href="{{ url('gestionComments') }}" class="list-group-item list-group-item-action text-light bg-dark ">Gestion Comments</a>
    <a href="{{ url('gestionUsers') }}" class="list-group-item list-group-item-action text-light bg-dark activAdmin">Gestion Users</a>
{% endblock %}

{% block content %}

    <a href="{{ url('gestionUsers') }}" class="btn btn-dark mb-4">Retour</a>
    <form action="{{ url('gestionUser') }}/update/{{ user.id }}" method="POST" class="">


        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" id="firstname" value="{{ user.firstname }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname" value="{{ user.lastname }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="user_type">User type</label>
            <select class="form-control" id="user_type" name="user_type" required>
                {% if user.user_type == 1 %}
                <option value="0" >No Admin</option>
                <option value="1" selected>Admin</option>
                {% else %}
                <option value="0" selected>No Admin</option>
                <option value="1">Admin</option>
                {% endif %}
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Update</button>

    </form>


{% endblock %}
