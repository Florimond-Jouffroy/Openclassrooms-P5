{% extends "layout.html" %}

{% block nav %}
	<ul class="navbar-nav">
		<li class="nav-item">
			<a class="nav-link" href="{{url('home')}}">Accueil
			</a>
		</li>
		<li class="nav-item">
			<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Porfolio</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="{{ url('blog') }}">Blog
			</a>
		</li>

	</ul>
{% endblock %}
{% block mainCss %}h-100{% endblock %}
{% block content %}
	<div class="h-100">
		

		<div class="row d-flex justify-content-center">
			<form action="{{ url('inscription') }}" method="POST" class="col-lg-8 text-light">
					<div class="my-4 text-light">
						<h2>Inscription</h2>
					</div>
				<div class="form-row form-group d-flex flex-column flex-md-row">
					<div class="col">
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" placeholder="Prénom" class="form-control">
					</div>
					<div class="col mt-2 mt-md-0">
						<label for="lastname">Nom</label>
						<input type="text" name="lastname" id="lastname" placeholder="Nom de famille" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="e-mail" class="form-control">
				</div>
				<div class="form-row form-group d-flex flex-column flex-md-row">


					<div class="col">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" placeholder="password" class="form-control">
					</div>

					<div class="col mt-2 mt-md-0">
						<label for="passwordv">Vérification password</label>
						<input type="password" name="passwordv" id="password-v" placeholder="password" class="form-control">
					</div>

				</div>

				<button type="submit" class="btn btn-orange btn-full">Inscription</button>

			</form>
		</div>

	</div>


{% endblock %}
